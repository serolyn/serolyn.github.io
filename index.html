<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Walid “Serolyn” Filali · Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Walid <span class="nick">“Serolyn”</span> Filali</h1>
    <p>Étudiant en réorientation Informatique & Data · <a href="CV_Walid_Filali.pdf" target="_blank">CV (PDF)</a></p>
  </header>

  <main>
    <section class="cards" id="grid"></section>
  </main>

  <footer>
    <p>&copy; 2025 — Projet académique, tous droits réservés.</p>
  </footer>

  <script src="projects.js"></script>
  <script>
  const grid = document.getElementById('grid');
  projects.forEach(p => {
    grid.insertAdjacentHTML('beforeend', `
      <article class="card">
        <div class="card-inner">
          <div class="card-front">
            <h2>${p.title}</h2>
            <p>${p.desc}</p>
          </div>
          <div class="card-back">
            <a href="${p.link}" target="_blank">Voir le repo</a>
          </div>
        </div>
      </article>`);
  });
  </script>
</body>
</html>
